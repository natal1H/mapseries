<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Mapseries</title>
        <h:outputStylesheet library="default" name="main.css" />
        <h:outputStylesheet library="default" name="languages.min.css" />
        <h:outputScript library="default" name="main.js" />
    </h:head>
    <h:body>
        
        <ui:include src="/templates/js-vars.xhtml"/>
        
        <div id="map"></div>

        <ui:fragment rendered="#{series.serieDefined}">
            <script>
                window.mapSettings = {};
                window.mapSettings.serie = "#{series.serieDAO.name}";
                window.mapSettings.grid = "#{series.serieDAO.grid}";
                window.mapSettings.sheetIds = #{series.sheetIds};
                window.map.main();
            </script>
        </ui:fragment>
        <ui:fragment rendered="#{not series.serieDefined}">
            <script>
                window.mapSettings = null;
                window.map.main();
            </script>
        </ui:fragment>
        
        <ui:insert name="panel">
            <ui:include src="/templates/panel.xhtml"/>
        </ui:insert>
        
        <div id="content">
            <ui:insert name="content"/>
        </div>
        
        <script>
            window.hoverable();
        </script>
        
    </h:body>
</html>
