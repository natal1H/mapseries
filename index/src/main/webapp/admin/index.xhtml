<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
    <f:metadata>
        <f:viewParam name="code" value="#{user.code}" />
        <f:viewParam name="lang" value="#{user.lang}" />
    </f:metadata>
     
    <ui:composition template="/templates/admin/base.xhtml">
        
        <ui:param name="activeMenuItem" value="index" />
        
        <ui:define name="admin-content">
            
            <div class="row">
                <div class="col-md-12">
                    <div class="buttons">
                        <button id="btn-save" class="btn btn-danger" disabled="true" onclick="window.contentSettings.onSaveClick()">#{msg['save']}</button>
                        <button class="btn btn-default" onclick="window.contentSettings.onRestoreClick()">#{msg['restore']}</button>
                    </div>
                </div>
            </div>
            
            <div id="content-settings-table-scrolling-container">
                <div id="content-settings-table"/>
            </div>
            
            <script>
                window.contentDefinitionData = #{configuration.contentDefinitionData};
                window.contentSettings.main();
            </script>
            
        </ui:define>
        
    </ui:composition>
    
</html>
