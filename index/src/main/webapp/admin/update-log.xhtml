<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <f:metadata>
        <f:viewParam name="code" value="#{user.code}" />
        <f:viewParam name="lang" value="#{user.lang}" />
        <f:viewParam name="task" value="#{configuration.updateTaskId}" />
    </f:metadata>
     
    <ui:composition template="/templates/admin.xhtml">
        
        <ui:param name="activeMenuItem" value="update" />
        
        <ui:define name="admin-content">
            
            <div class="row">
                <div class="col-md-12">
                    <ul class="buttons">
                        <li><a class="btn btn-primary" href="#{application.contextPath}/admin/update.xhtml">#{msg['back']}</a></li>
                        <button class="btn btn-warning" onclick="tools.clip('log');">#{msg['markText']}</button>
                    </ul>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <h3>#{msg['updateTask']} #{configuration.updateTaskId}</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <ui:fragment rendered="#{configuration.updateTask == null}">
                        <p>#{msg['updateTask']} #{msg['withId']} #{configuration.updateTaskId} #{msg['doesNotExist']}.</p>
                    </ui:fragment>
                    <ui:fragment rendered="#{configuration.updateTask != null}">
                        <pre id="log" class="pre-scrollable">#{configuration.updateTask.log}</pre>
                    </ui:fragment>
                </div>
            </div>
            
        </ui:define>
        
    </ui:composition>
    
</html>
